<div class="card">
    <div class="card-header">
      Padre
    </div>
    <div class="card-body">
      <div class="form-group">
       <label for="nombre">Mi hijo se llama</label> 
        <input type="text" name="nombre" id="nombre" class="form-control" placeholder="" [(ngModel)]='sNombre'>
        <small id="helpId" class="text-muted">Nombres y apellidos</small>
      </div>
      <!-- <button type="button" class="btn btn-primary" (click)="btnBorrar()">Borrar</button> -->
    </div>
    <bbl-hijo [nombre] = "sNombre" (respuesta)="respuestaHijo($event)"></bbl-hijo>
    <div class="card-footer text-muted">
      <p>Mi hijo se llama {{ sNombre }}</p>
    </div>
  </div>
